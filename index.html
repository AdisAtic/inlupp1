<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Startsida</title>
</head>
<body>
    <header>
        <!-- Header innehåll här -->
        <div class="header-icons">
            <img src="logotype.svg" alt="Crito">
        </div>
        <button class="login-btn round-btn yellow-btn">Logga in</button>
    </header>
    <div class="social-media">
        <img src="fb.svg" alt="FB">
        <img src="x.svg" alt="Twitter">
        <img src="insta.svg" alt="Instagram">
        <img src="link.svg" alt="LinkedIn">
    </div>
    <nav class="navbar">
        <!-- Navigationsmeny här -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="intro">
            <div class="intro-content">
                <h2>We Provide The <br> Best Business <br> Solutions</h2>
                <p class="intro-text">Establish your vision and value proposition and turn them into testable prototypes</p>
                <div class="buttons">
                    <a href="#" class="round-btn yellow-btn">Get Consulting</a>
                    <a href="#" class="round-btn yellow-btn">Learn More</a>
                </div>
            </div>
            <div class="intro-image">
                <img src="showcase-image.svg" alt="Bildbeskrivning">
            </div>
        </section>
        <section class="logos">
            <img src="paperz.svg" alt="Logo 1">
            <img src="dorfus.svg" alt="Logo 2">
            <img src="martino.svg" alt="Logo 3">
            <img src="square.svg" alt="Logo 4">
            <img src="gobona.svg" alt="Logo 5">
        </section>
        <section class="featured">
            <!-- Innehåll för utvalda produkter här -->
        </section>
        <section class="cta">
            <!-- Innehåll för Call to Action här -->
        </section>
    </main>
    <footer>
        <!-- Footer innehåll här -->
        <p>&copy; 2023 Vår Företagsnamn</p>
    </footer>
</body>
</html>
